<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Feed de Posts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Feed de Posts</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container-home">
    <ion-card class="quote-card">
      <ion-card-header>
        <ion-card-title>Citação do Dia</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>A persistência realiza o impossível.</p>
        <ion-button expand="block" fill="clear" (click)="openNewRecordModal()">
          <ion-icon name="add-outline" slot="start"></ion-icon>
          Novo Registro
        </ion-button>
      </ion-card-content>
    </ion-card>

    <div class="posts-grid">
      <ion-card class="post-card">
        <ion-card-content>
          <div class="post-content">
            <p class="post-text">Estou me dedicando aos meus desafios de saúde!</p>
            <div class="post-footer">
              <div class="user-info">
                <ion-avatar>
                  <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Descrição da imagem" /> 
                </ion-avatar>
                <span>Você</span>
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>

      <ion-card class="post-card">
        <ion-card-content>
          <div class="post-content">
            <p class="post-text">Dia 3 do desafio '30 Dias de Yoga'.</p>
            <div class="post-footer">
              <div class="user-info">
                <ion-avatar>
                  <img src="https://ionicframework.com/docs/img/demos/avatar.svg" alt="Descrição da imagem" />
                </ion-avatar>
                <span>Você</span>
              </div>
            </div>
          </div>
        </ion-card-content>
      </ion-card>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="home" routerLink="/home" routerDirection="root">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Início</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="challenges" routerLink="/feed" routerDirection="root">
          <ion-icon name="trophy-outline"></ion-icon>
          <ion-label>Desafios</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
